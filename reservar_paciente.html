<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservar Cita</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6-beta7/js/tempus-dominus.min.js"
    integrity="sha512-1MtgrObV4IwMeselXJJXz4OkAd7107zzlykK2WRnWW75ItZvs5Wl1ESneWWCPB72Md5SAGjffvEtBcDkV5w8ZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempus-dominus/6-beta7/css/tempus-dominus.min.css"
    integrity="sha512-MAE2fieZOXaN7hawt+GziEfza/z8IyG2Xbt2Aw68NrTPzHBzOF66A0/Vr5PU+MgFs1H4/uWH6AbANhuxZT03Hw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="fondo-nav p-3 text-white">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="26" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap" />
        </svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white">Inicio</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Opciones</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Cerrar sesión</a></li>
      </ul>

      <div class="text-end">
        <button type="button" class="btn btn-outline-light me-2">Iniciar sesión</button>
        <button type="button" class="btn btn-warning">Registrarse</button>
        <!--bnt-warning-->
      </div>
    </div>
    </div>
  </header>

  <div class="col-md-5 mx-auto">
    <div class="card container">
      <div class="card-body">
        <h4 class="mt-2">Datos de Reserva</h4>
        <form action="">

          <div class="row mb-2">
            <select class="form-select col-4" aria-label="modalidad">
              <option hidden selected>Elija la modalidad de su preferencia</option>
              <option value="virtual">Virtual</option>
              <option value="presencial">Presencial</option>
            </select>
          </div>

          <div class="row">
            <div class="input-group col col-form-label pt-3">
              <label class="input-group-text" for="fecha"><i class="bi bi-calendar-check-fill"></i></label>
              <input type="text" class="form-control" id="fecha" placeholder="Fecha Cita" required>
            </div>
            <div class="input-group col col-form-label pt-3">
              <label class="input-group-text" for="hora"><i class="bi bi-clock-fill"></i></label>
              <select class="form-control" id="hora"required>
                <option hidden selected>Elija Horario Disponible</option>
                <option value="hora1">9:30 AM</option>
                <option value="hora2">12:00 PM</option>
                <option value="hora3" disabled>4:30 PM</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="input-group col col-form-label pt-3">
              <label class="input-group-text" for="ubic"><i class="bi bi-geo-alt-fill"></i></label>
              <input type="text" class="form-control" id="ubic" placeholder="Ubicación" required>
            </div> 
          </div>


          <h4 class="mt-4">Datos de Tarjeta</h4>
          <div class="row pb-3">
            <div class="input-group col col-form-label pt-3">
              <label class="input-group-text" for="cardNum"><i class="fa fa-credit-card"></i></label>
              <input type="text" class="form-control" id="cardNum" placeholder="Número Tarjeta" required>
            </div>
          </div>

          <div class="row pb-3">
            <div class="form-group col col-form-label pt-3">
              <input type="number" class="form-control" id="cardFechaVen" placeholder="Fecha Vencimiento" required>
            </div>

            <div class="form-group col-4">
              <div class="input-group col-1 col-form-label pt-3">
                <label class="input-group-text" for="cardCVV"><i class="fa fa-key"></i></label>
                <input type="text" class="form-control" id="cardCVV" placeholder="CVV" required>
              </div>
            </div>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto los términos y condiciones
            </label>
          </div>

          </fieldset>
          <div class="col-3 justify-content-center">
            <button class="btn btn-success boton">Reservar Cita</button>
          </div>

        </form>
      </div>
    </div>

</body>

</html>
