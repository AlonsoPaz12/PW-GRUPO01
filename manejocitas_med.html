<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Formulario Registro Médico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="col-md-6 mx-auto">
        <header class="border-bottom">
          <h1 class="titulo row m-6 mt-4 mb-3 boder-bottom">
            <span class="text-end col tit1 p-0">Medic</span>
            <span class="text-start col tit2 p-0">Fast</span>
          </h1>
        </header>
        <fieldset>
          <legend class="subtitulo-form ms-3">Manejo citas</legend>
          <div class="row mt-5 mb-3 col-md-11 mx-auto">
            <button type="submit" class="boton btn btn-success fw-bold">Próximas citas</button>
          </div>
          <div class="row mt-2 mb-3 col-md-11 mx-auto">
            <button type="submit" class="boton btn btn-success fw-bold">Calendario de citas</button>
          </div>
          <div class="row mt-2 mb-3 col-md-11 mx-auto">
            <button type="submit" class="boton btn btn-success fw-bold">Historial citas</button>
    </div>
        </fieldset>
        
         <!--consultar como poner  los botones de lado a lado
        -->
        <fieldset>

          <legend class="subtitulo-form ms-3">Consultas</legend>
             <div class="btn " style="padding-left: 18px">
              <button type="submit" class="boton btn btn-primary btn-success fw-bold">Públicas</button> 
              <button type="submit" class="boton btn btn-secondary btn-success fw-bold">Privadas</button>   
            </div>
            
          
          
        </fieldset>

        <fieldset>
          <legend class="subtitulo-form ms-3">Comentarios</legend>
          <div class="row mt-5 mb-3 col-md-11 mx-auto">
            <button type="submit" class="boton btn btn-success fw-bold">Ver</button>
          </div>
        </fieldset>
