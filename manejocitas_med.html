<body>
  <header class="fondo-nav p-3 text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

      </div>

  <div class="col-md-6 mx-auto">

        <span class="text-start col tit2 p-0">Fast</span>
      </h1>
    </header>
    <fieldset>
      <legend class="subtitulo-form ms-3">Manejo citas</legend>
      <div class="row mt-5 mb-3 col-md-11 mx-auto">
        <button type="submit" class="boton btn btn-success fw-bold btn-lg">Próximas citas</button>
      </div>
      <div class="row mt-2 mb-3 col-md-11 mx-auto">
        <button type="submit" class="boton btn btn-success fw-bold btn-lg">Calendario de citas</button>
      </div>
      <div class="row mt-2 mb-3 col-md-11 mx-auto ">
        <button type="submit" class="boton btn btn-success fw-bold btn-lg">Historial citas</button>
      </div>
    </fieldset>

    <!--consultar como poner  los botones de lado a lado
        -->
    <fieldset>

      <legend class="subtitulo-form ms-3 " >Consultas</legend>
      <div class="container">
        <div class="row justify-content-evenly">
          <div class="col-6 " align="center">
            <a class="boton btn btn-success fw-bold btn-lg" href="#" role="button">Privadas </a>
          </div>
          <div class="col-6 "  align="center">
            <a class="boton btn btn-success fw-bold btn-lg " href="#" role="button">Públicas</a>
          </div>
        </div>
      </div>



    </fieldset>

    <fieldset>
      <legend class="subtitulo-form ms-3">Comentarios</legend>
      <div class="row mt-5 mb-3 col-md-11 mx-auto">
        <button type="submit" class="boton btn btn-success fw-bold btn-lg">Ver</button>
      </div>
    </fieldset>

  </div>



  <footer class="footer-dark mt-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-3 item">
