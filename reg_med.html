<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Registro Médico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>

<body class="bg-light ">
  <div class="col-md-6 mx-auto">
    <header class="border-bottom">
      <h1 class="titulo row m-6 mt-4 mb-3 boder-bottom">
        <span class="text-end col tit1 p-0">Medic</span>
        <span class="text-start col tit2 p-0">Fast</span>
      </h1>
    </header>
    
    <section>
      <form action="/procesar" class="m-3">
        <fieldset>
          <legend class="subtitulo-form ms-4">Registro Médico</legend>
          <!--Está bien que form tenga su h1 o debe ser legend?-->
          <div class="container ps-4 border">
            <div class="form-group col-form-label pt-3 mt-3">
              <label>Nombres y Apellidos</label>
              <input type="text" class="form-control" required>
            </div>
    
            <div class="form-group col-form-label pt-3 ">
              <label>Email</label>
              <input type="email" class="form-control" required>
            </div>
    
            <div class="form-group col-form-label pt-3 ">
              <label>Contraseña</label>
              <input type="password" class="form-control" required>
            </div>
    
            <div class="form-group col-form-label pt-3 ">
              <label>Confirmar Contraseña</label>
              <input type="password" class="form-control" required>
            </div>
    



            <div class="form-group col-form-label pt-3 ">
              <label>Especialidad</label>
              <!--Sacar las especialidades de una tabla-->
              <select class= "form-control form-select" name="especialidad" required>
                <!--Se pueden agrupar con optgroup-->
                <!--Se deben poder seleccionar más de 1-->
                <option disabled selected>Seleccione...</option>
                <option value="ginecologo">Ginecólogo</option>
                <option value="pediatra">Pediatra</option>
                <option value="dermatologo">Dermatólogo</option>
                <option value="traumatologo-ortopedista">Traumatólogo y Ortopedista</option>
                <option value="gastroenteorologo">Gastroenteorólogo</option>
              </select>
            </div>

            <div class="row mt-5 mb-3 col-md-8 mx-auto">
              <button type="submit" class="boton btn btn-success fw-bold">Crear cuenta</button>
            </div>
          </div>
          
          
        </fieldset>
      </form>
    </section>
  </div>
  
</body>

</html>
