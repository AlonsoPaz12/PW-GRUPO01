<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Medicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--VER SI USAMOS CANONICAL O EL DE GOOGLE-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header class="fondo-nav p-3 text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="26" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white">Inicio</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Opciones</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Cerrar sesión</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Iniciar sesión</button>
          <button type="button" class="btn btn-warning">Registrarse</button><!--bnt-warning-->
        </div>
      </div>
    </div>
  </header>
  
  <!--Este div es necesario? se podría poner la class en el form-->
  <div class="col-md-7 mx-auto p-5">
    <form>
      <legend class="subtitulo-form ms-4">Iniciar Sesión</legend>
      <div class="container border p-5">
        
        <!--¿Se debería encapsular cada div en un div row?-->
        <div class="form-group form-floating mb-4 col-9 mx-auto">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo Electronico</label>
        </div>

        <div class="form-group form-floating mb-4 col-9 mx-auto">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <!--Por qué no funciona el row mx-auto y por qué no se pone en una línea?-->
        <div class="row col-8 mx-auto mb-5">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" />
            <label class="form-check-label" for="inlineRadio1">Paciente</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" />
            <label class="form-check-label" for="inlineRadio2">Doctor</label>
          </div>
        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto">
          <button type="button" class="btn btn-dark">Ingresar</button>
        </div>

      </div>
    </form>
  </div>
    

</body>
</html>
