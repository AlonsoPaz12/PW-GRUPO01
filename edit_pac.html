<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--VER SI USAMOS CANONICAL O EL DE GOOGLE-->
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
    <link href="styles.css" rel="stylesheet">
    <title>Editar Mis Datos</title>
</head>

<body>

    <div class="container-wrapper">
        <div class="container col-6 justify-content-center">
            <div class="card">
                <div class="card-body">
                    <form action="/procesar" class="m-3">
                        <fieldset>
                            <span class="col mb-3">
                                <h1 class="tit1">Editar</h1>
                                <h1 class="tit2">Datos</h1>
                            </span>

                            <h4 class="mt-4">Datos de Usuario</h4>
                                <div class="row">
                                    <div class="form-group col-md-5 col-form-label pt-3">
                                        <label>Nombres</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                    <div class="form-group col-md-5 col-form-label pt-3">
                                        <label>Apellidos</label>
                                        <input type="text" class="form-control" required>
                                    </div>

                                    <div class="form-group col col-form-label pt-3">
                                        <label>Edad</label>
                                        <input type="number" class="form-control" required>
                                    </div>
                                </div>
                            
                                    <div class="form-group col-form-label-2 pt-3 ">
                                        <label>Nombre de Usuario</label>
                                        <input type="email" class="form-control" required>
                                    </div>
                                <div class="row">
                                    <div class="form-group col-md-8 pt-3 ">
                                        <label>Email</label>
                                        <input type="email" class="form-control" required>
                                    </div>

                                    <div class="form-group col-md-4 pt-3 ">
                                        <label>Teléfono</label>
                                        <input type="text" class="form-control" required>
                                    </div>
                                </div>
                                <hr>
                            <h4>Cambiar Contraseña</h4>
                            <div class="row">
                                <div class="form-group col-form-label pt-3 ">
                                    <label>Nueva Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>

                                <div class="form-group col-form-label pt-3 mb-3">
                                    <label>Confirmar Contraseña</label>
                                    <input type="password" class="form-control" required>
                                </div>
                            </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                      Deseo recibir información a mi e-mail de contacto
                                    </label>
                                  </div>
                                <div class="row mt-5 mb-3 col-4 mx-auto justify-content-center">
                                    <button type="submit" class="boton btn btn-success fw-bold">Guardar cambios</button>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
